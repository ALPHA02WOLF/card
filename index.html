<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Card</title>
</head>

<body>
    <button class="switch">
        <i class="fas fa-adjust"></i>
    </button>
    <div class="container">
        <article class="card">
            <div class="card_image">
                <img src="/wolff.jpg" alt="wolf">
            </div>
            <div class="card_body">
                <h2 class="card_title">Hello World</h2>
                <h3 class="card_subtitle">How Are You</h3>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam hic recusandae veniam. Numquam deleniti atque provident beatae ipsum! Recusandae, facilis?</p>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quae, voluptas?</p>
                <a href="#" class="card_button">
                    Send<span>&nbsp;&rarr;</span>
                </a>
            </div>
        </article>
    </div>
    <script src="script.js"></script>
</body>

</html>
